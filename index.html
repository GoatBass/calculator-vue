<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Recording</title>
 <link rel="stylesheet" href="main.css">
 <script src="https://unpkg.com/vue@next" defer></script>
 <script src="appvue.js" defer></script>
</head>

<body>
    <div id ="app">        
     <section class="calculator">
      <form>
          <input type="text" class="screen"> {{inputNumber}}
      </fom>
      <div class="buttons">
       <!-- yellow -->
       <button @click="divButton('*')"type="button" class="btn btn-yellow" data-num="*">*</button>
       <button @click="divButton('/')" type="button" class="btn btn-yellow" data-num="/">/</button>
       <button @click="reduceButton('-')" type="button" class="btn btn-yellow" data-num="-">-</button>
       <button @click="plusButton('+')" type="button" class="btn btn-yellow" data-num="+">+</button>
       <!-- grey buttons -->
       <button @click="numbersChoice('.')" type="button" class="btn btn-grey" data-num=".">.</button>
       <button @click="numbersChoice('9')" type="button" class="btn btn-grey" data-num="9">9</button>
       <button @click="numbersChoice('8')" type="button" class="btn btn-grey" data-num="8">8</button>
       <button @click="numbersChoice('7')" type="button" class="btn btn-grey" data-num="7">7</button>
       <button @click="numbersChoice('6')" type="button" class="btn btn-grey" data-num="6">6</button>
       <button @click="numbersChoice('5')" type="button" class="btn btn-grey" data-num="5">5</button>
       <button @click="numbersChoice('4')" type="button" class="btn btn-grey" data-num="4">4</button>
       <button @click="numbersChoice('3')" type="button" class="btn btn-grey" data-num="3">3</button>
       <button @click="numbersChoice('2')" type="button" class="btn btn-grey" data-num="2">2</button>
       <button @click="numbersChoice('1')" type="button" class="btn btn-grey" data-num="1">1</button>
       <button @click="numbersChoice('0')" type="button" class="btn btn-grey" data-num="0">0</button>
       <button @click="equal" type="button" class="btn-equal btn-grey">=</button>
       <button @click="clearAll" type="button" class="btn-clear btn-grey">C</button>   
    
      </div>
    
    
    
    
    
     </section>
    
    
    
    
    

    </div>
    </body>


</html>
